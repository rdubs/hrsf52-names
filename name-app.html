<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hrsf52 Names</title>
    <link rel="stylesheet" type="text/css" href="name-app.css">
  </head>
  <body>
    <h1 id="title">HRSF-52 Learn Everyone's Names</h1>
    <table id="choices-table">
      <tr id="choices">
        <td id="table-header">Choices</td>
      </tr>
    </table>
  	<div id="pic-plus-input-container">
      <img src="" id="person">
      <input type="text" id="guess" placeholder="Who is this?">
      <button id="guess-button">Guess</button>
      <button id="dunno-button">I don't know</button>
    </div>
    <div id="bio-container">
      <h3 id="name"></h3>
      <p>Get it straight. Enter this person's name to continue.</p>
    </div>
    <span class="stretch"></span>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="people.js"></script>
  	<script type="text/javascript" src="name-app.js"></script>

  </body>
</html>
